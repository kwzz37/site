<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renault Laguna 2 - Home</title>
    <link rel="stylesheet" href="rl2.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <header>        
        <nav>
            <ul class="nav-bar">
                <li class="logo"><a href="home.html"><img src="./images/logo.png"></a></li>
                <input type="checkbox" id="check">
                <span class="menu">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="garage.html">Garage</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                </span>
                <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
            </ul>
        </nav>
    </header>

    <main>
        <div class="rl2m">
            <div class="shape shape--big"></div>
            <div class="shape shape--small"></div>
            <section id="present">
                <h1>Добро пожаловать в мир Renault Laguna II</h1>
                <img src="images/rl_2main.png" class="main-img" alt="Renault Laguna II">
                <p>Откройте для себя легендарный французский комфорт</p>
            </section>
        </div>

        <div class="features">
            <section>
                <h2>Особенности модели</h2>
                <div class="feature-grid">
                    <div class="feature-card">
                        <i class="fas fa-car"></i>
                        <h3>Комфорт</h3>
                        <p>Непревзойденный уровень комфорта</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-tachometer-alt"></i>
                        <h3>Динамика</h3>
                        <p>Мощные двигатели</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-shield-alt"></i>
                        <h3>Безопасность</h3>
                        <p>Современные системы безопасности</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div class="additional-glow glow-1"></div>
    <div class="additional-glow glow-2"></div>
    <div class="additional-glow glow-3"></div>
</body>
</html>
