<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renault Laguna 2 - Contact</title>
    <link rel="stylesheet" href="rl2.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <header>        
        <nav>
            <ul class="nav-bar">
                <li class="logo"><a href="home.html"><img src="./images/logo.png"></a></li>
                <input type="checkbox" id="check">
                <span class="menu">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="garage.html">Garage</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                </span>
                <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-section">
            <div class="shape shape--big"></div>
            <div class="shape shape--small"></div>
            <section id="contact">
                <h1>Свяжитесь с нами</h1>
                <div class="contact-container">
                    <div class="contact-info">
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <h3>Адрес</h3>
                            <p>ул. Примерная, 123</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <h3>Телефон</h3>
                            <p>+7 (999) 123-45-67</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <h3>Email</h3>
                            <p>info@example.com</p>
                        </div>
                    </div>
                    <form class="contact-form">
                        <input type="text" placeholder="Ваше имя" required>
                        <input type="email" placeholder="Email" required>
                        <textarea placeholder="Ваше сообщение" required></textarea>
                        <button type="submit">Отправить</button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <div class="additional-glow glow-1"></div>
    <div class="additional-glow glow-2"></div>
    <div class="additional-glow glow-3"></div>
</body>
</html>
