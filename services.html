<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renault Laguna 2 - Services</title>
    <link rel="stylesheet" href="rl2.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <header>        
        <nav>
            <ul class="nav-bar">
                <li class="logo"><a href="home.html"><img src="./images/logo.png"></a></li>
                <input type="checkbox" id="check">
                <span class="menu">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="garage.html">Garage</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                </span>
                <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
            </ul>
        </nav>
    </header>

    <main>
        <div class="services-section">
            <div class="shape shape--big"></div>
            <div class="shape shape--small"></div>
            <section id="services">
                <h1>Наши услуги</h1>
                <div class="services-grid">
                    <div class="service-card">
                        <i class="fas fa-wrench"></i>
                        <h3>Техническое обслуживание</h3>
                        <p>Регулярное ТО</p>
                    </div>
                    <div class="service-card">
                        <i class="fas fa-cog"></i>
                        <h3>Ремонт</h3>
                        <p>Качественный ремонт</p>
                    </div>
                    <div class="service-card">
                        <i class="fas fa-diagnoses"></i>
                        <h3>Диагностика</h3>
                        <p>Компьютерная диагностика</p>
                    </div>
                    <div class="service-card">
                        <i class="fas fa-car-battery"></i>
                        <h3>Электрика</h3>
                        <p>Ремонт электрики</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div class="additional-glow glow-1"></div>
    <div class="additional-glow glow-2"></div>
    <div class="additional-glow glow-3"></div>
</body>
</html>
