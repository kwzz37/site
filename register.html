<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Renault Laguna 2</title>
    <link rel="stylesheet" href="rl2.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <header>        
        <nav>
            <ul class="nav-bar">
                <li class="logo"><a href="rl2.html"><img src="./images/logo.png"></a></li>
                <input type="checkbox" id="check">
                <span class="menu">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="garage.html">Garage</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="auth-buttons">
                        <a href="login.html" class="login-btn">Вход</a>
                        <a href="register.html" class="register-btn active">Регистрация</a>
                    </li>
                    <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                </span>
                <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-section">
            <div class="shape shape--big"></div>
            <div class="shape shape--small"></div>
            <section id="register">
                <h1>Регистрация</h1>
                <div class="auth-container">
                    <form class="auth-form" id="registerForm">
                        <div class="auth-form-header">
                            <i class="fas fa-car"></i>
                            <h2>Добро пожаловать!</h2>
                            <p>Присоединяйтесь к сообществу Renault Laguna II</p>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <input type="text" name="username" placeholder="Имя пользователя" required>
                            <span class="form-group-highlight"></span>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email" required>
                            <span class="form-group-highlight"></span>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" placeholder="Пароль" required>
                            <span class="form-group-highlight"></span>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="confirm_password" placeholder="Подтвердите пароль" required>
                            <span class="form-group-highlight"></span>
                        </div>
                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" name="terms" required>
                                <span>Я согласен с условиями использования</span>
                            </label>
                        </div>
                        <button type="submit">
                            <i class="fas fa-user-plus"></i>
                            <span>Создать аккаунт</span>
                        </button>
                        <div class="auth-separator">
                            <span>или</span>
                        </div>
                        <div class="social-auth">
                            <a href="#" class="social-btn google">
                                <i class="fab fa-google"></i>
                                <span>Регистрация через Google</span>
                            </a>
                        </div>
                        <p class="auth-link">
                            <i class="fas fa-sign-in-alt"></i>
                            Уже есть аккаунт? <a href="login.html">Войти</a>
                        </p>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <div class="additional-glow glow-1"></div>
    <div class="additional-glow glow-2"></div>
    <div class="additional-glow glow-3"></div>
    <script src="animations.js"></script>
    <script src="auth.js"></script>
</body>
</html>
